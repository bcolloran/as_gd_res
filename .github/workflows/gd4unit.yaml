name: GdUnit4 Tests
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: MikeSchulze/gdunit4-action@v1
        with:
          project_dir: './resource_test_godot_project/'
          godot-version: '4.4.1'
          paths: 'res://unit_test.gd'