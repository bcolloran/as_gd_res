name: Resource Output Test
on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: nightly
      - name: Download Godot
        run: |
          curl -L https://github.com/godotengine/godot-builds/releases/download/4.5.1-stable/Godot_v4.5.1-stable_linux.x86_64.zip -o godot.zip
          unzip godot.zip -d /usr/local/bin
          echo "GODOT_BIN=/usr/local/bin/Godot_v4.5.1-stable_linux.x86_64" >> $GITHUB_ENV
          chmod +x /usr/local/bin/Godot_v4.5.1-stable_linux.x86_64

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libasound2 libpulse0 libxcursor1 libxinerama1 libxrandr2 libxi6 libgl1

      - name: Build extension
        run: cargo build
        
      - name: Run resource extract test
        run: |
          echo "Godot version:"
          $GODOT_BIN --version || echo "Failed to get Godot version"
          echo "Running test script..."
          ./codex_scripts/test_resource_extract.sh
